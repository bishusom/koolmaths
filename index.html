<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Funland 🎪</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Math Funland 🎪</h1>
        
        <div class="level-selector">
            <button class="level-btn active" data-level="baby">👶 Baby Mode</button>
            <button class="level-btn" data-level="toddler">🚼 Toddler Time</button>
            <button class="level-btn" data-level="kid">🧒 Big Kid</button>
            <button class="level-btn" data-level="genius">🧠 Genius Challenge</button>
        </div>

        <button id="startBtn" class="start-btn">Start Game! 🚀</button>

        <div class="game-container hidden">
            <div class="container">
                <div class="level-indicator">Level: <span id="currentLevelEmoji">👶</span></div>
                <div class="score-board">
                    <div>Score: <span id="score">0</span></div>
                    <div>Time: <span id="timer">30</span>s ⏳</div>
                </div>
                <div class="problem" id="problem"></div>
                <div class="answers-grid" id="answers"></div>
                <div class="feedback" id="feedback"></div>
            </div>    
        </div>

        <div class="game-over hidden">
            <h2>Game Over! 🎯</h2>
            <div class="final-score">
                You scored <span id="finalScore">0</span> out of <span id="maxScore">0</span>!
            </div>
            <div class="performance-message" id="performanceMessage"></div>
            <button onclick="location.reload()">Play Again? 🔄</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

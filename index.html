<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cool Maths Zone ✖️➗➕➖🟰</title>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>
            <img src="einstein.png" alt="Math Logo">
            <span>COOL MATHS ZONE</span>
        </h1>
        <button id="muteBtn" class="mute-btn" aria-label="Toggle sound">
            <span class="icon">🔊</span>
        </button>
        <button id="pauseBtn" class="control-btn" aria-label="Pause game" disabled>
            <span class="icon">⏸️</span>
        </button>
        <div class="level-selector">
            <div class="level-selector">
                <button class="level-btn active" data-level="kinder" data-description="Ages 4-5">🐛 Kindergarten Questers</button>
                <button class="level-btn" data-level="primary1" data-description="Grade 1-3">🥷 Number Ninjas</button>
                <button class="level-btn" data-level="primary2" data-description="Grade 4-6">🤠 Math Mavericks</button>
                <button class="level-btn" data-level="secondary" data-description="Grade 7-8">🦸♂️ Algebra Avengers</button>
                <button class="level-btn" data-level="genius data-description="Genius Level">🌟 Math Megastars</button>
            </div>
        </div>

        <button id="startBtn" class="start-btn">Start Game! 🚀</button>

        <div class="game-container hidden">
            <div class="container">
                <div class="score-board">
                    <span id="currentLevelEmoji"></span>
                    <div>Score: <span id="score">0</span></div>
                    <div>Time: <span id="timer">30</span>s ⏳</div>
                </div>
                <div class="problem" id="problem"></div>
                <div class="answers-grid" id="answers"></div>
                <div class="answer-feedback" id="answerFeedback"></div>
            </div>    
        </div>

        <div class="game-over hidden">
            <h2>Game Over! 🎯</h2>
            <div class="final-score">
                You scored <span id="finalScore">0</span> points!
            </div>
            <div class="performance-message" id="performanceMessage"></div>
            <button id="playAgainBtn">Play Again? 🔄</button>
        </div>
    </div>
    <!-- Sound Effects -->
    <audio id="correctSound" src="sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    <audio id="tickSound" src="sounds/tick.mp3"></audio>
    <audio id="gameOverSound" src="sounds/game-over.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
